{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

{% load crispy_forms_tags %}

<style>
    body {
      background-image: url('https://t3.ftcdn.net/jpg/01/67/84/96/240_F_167849685_T2ZPvzMwneBl3zvt74by94gSM01hU2qn.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      color: white;
    }
    
    /* Example: Change the color of headings */
    h2 {
      color: white;
    }
    
    /* Example: Change the color of paragraphs */
    p {
      color: white;
    }
</style>

<center><h2>Oh! So you are an existing user?</h2></center>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          {{ form|crispy }}
        </div>
        <input type="hidden" name="next" value="{% url 'about_us' %}">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>

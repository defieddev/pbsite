{% include 'base/base.html' %}

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">

      <div class="d-flex justify-content-end mb-3">
        <form action="{% url 'signup' %}" method="get">
          <button type="submit" class="btn btn-primary">
            Join Us!
          </button>
        </form>
      </div>
      
      <div class="d-flex justify-content-end mb-3">
        <form action="{% url 'login' %}" method="get">
          <button type="submit" class="btn btn-secondary">
            Login!
          </button>
        </form>
      </div>    
      
      <div class="d-flex justify-content-center mb-5">
        <form action="{% url 'search' %}" method="get" class="form-inline">
            <input type="search" id="query" name="q" class="form-control" placeholder="Search..." aria-label="Search through some site content">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>

      <div class="d-flex flex-column">
      {% for announcement in announcements %}
        <div class="d-flex justify-content-between align-items-center border p-3 mb-3">
          <h2><a href="{% url 'announcement_detail' announcement.id %}">{{ announcement.title }}</a></h2>
          <p>{{ announcement.date_created }}</p> 
        </div>
      {% endfor %}
      </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
